<div class="center">
    <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)" (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
        <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
            <img class="uploadDocImg" src="../../../assets/cloud-computing-svgrepo-com (1).svg" alt="cloud-image">
            <span class="dragFile"> Drag files here to upload OR</span>
            <button class="browse" type="button" (click)="openFileSelector()">Browse</button>
            <div class="fileResult">
                <tbody class="upload-name-style">
                    <tr *ngFor="let item of files; let i=index">
                        <td><strong>{{ item.relativePath }}</strong></td>
                    </tr>
                </tbody>
            </div>
        </ng-template>
    </ngx-file-drop>
