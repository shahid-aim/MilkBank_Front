<div class="container-fluid">
    <div class="row row1">
        <div class="col-6 col1 py-4">
            <button class="btn openCollectionBtn" (click)="openCollectionForm()">New Collection</button>
        </div>

        <div class="col-6 col1">
            <input type="text" name="search" style="height: 55px;" placeholder="search here" [(ngModel)]="searchString">
        </div>
    </div>
    <div class="collection-table">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th *ngFor="let header of pasturizationHeader; index as i">
                        {{header}}
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let data of pasturizationData | filter:searchString">
                    <td>{{data.pasturization_date}}</td>
                    <td>{{data.pre_result}}</td>
                    <td>{{data.post_result}}</td>
                    <td>{{data.pool_id}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- 
after container -->

<div class="modal fade" bsModal #pasturizationForm="bs-modal" tabindex="-1" role="dialog" aria-labelledby="dialog-static-name" [config]="{ keyboard: false, backdrop: 'static'}">
    <div class="modal-dialog modal-fullscreen modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">

                <div class="container d-flex justify-content-center">
                    <form>
                        <div class="row row1">
                            <div class="col-6 col1">
                                <label>Pasturization Date</label>
                            </div>
                            <div class="col-6 col1">
                                <input type="date" name="pasturization_date" id="pasturization_date" [(ngModel)]="createPasturizationModal.pasturization_date">
                            </div>
                        </div>

                        <div class="row row1">
                            <div class="col-6 col1">
                                <label for="country">Pre Result</label>
                            </div>
                            <div class="col-6 col1">

                                <select name="pre_result" id="pre_result" [(ngModel)]="createPasturizationModal.pre_result">
                                    <option value=true>Pass</option>
                                    <option value=false>Fail</option>
                                </select>

                            </div>

                        </div>
                        <div class="row row1">
                            <div class="col-6 col1">
                                <label>Pooling</label>
                            </div>
                            <div class="col-6 col1">
                                <input type="text" name="pooling" placeholder="Select Pool" [(ngModel)]="createPasturizationModal.pooling">
                            </div>
                        </div>
                    </form>
                </div>



                <div class="modal-footer">
                    <button type="button" class="btn btn-lg modalBtn1" data-bs-dismiss="modal" (click)="pasturizationForm.hide()">Close</button>
                    <button type="button" class="btn btn-lg modalBtn2" (click)="createPasturization()">Select</button>
                </div>

            </div>
        </div>
    </div>
