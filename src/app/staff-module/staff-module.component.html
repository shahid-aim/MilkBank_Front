<input type="checkbox" id="check">

<header>
    <label for="check">
          <i class="fas fa-bars"id="sidebar_btn"></i>
    </label>
    <label class="screenTitle">
            {{screenTitle}}
    </label>

</header>

<div class="sidebar">
    <a (click)="routeAndClose('dashboard')" [ngClass]="{'active': screenTitle === 'Dashboard'}"><img src="assets/Dashboard-Icon.svg" alt="Dashboard-Icon"><span> Dashboard</span></a>
    <a (click)="routeAndClose('raw-collection')" [ngClass]="{'active': screenTitle === 'Raw Collection'}"><img src="assets/Raw-Collection-Icon.svg" alt="Raw-Collection-Icon">
        <span style="margin-left: 3px;"> Raw Collection</span></a>
    <a (click)="routeAndClose('pooling')" [ngClass]="{'active': screenTitle === 'Pooling'}"><img src="assets/pooling-icon.svg" alt="Pooling-Icon"><span> Pooling</span></a>
    <a (click)="routeAndClose('pre-pasturization')" [ngClass]="{'active': screenTitle === 'Pre Pasturization'}"><img src="assets/pasturization-icon.svg" alt="Pasturization-Icon"><span>Pre-Pasturization</span></a>
    <a (click)="routeAndClose('pasturization')" [ngClass]="{'active': screenTitle === 'Pasturization'}"><img src="assets/pasturization-icon.svg" alt="Pasturization-Icon"><span> Pasturized</span></a>
    <a (click)="routeAndClose('bottling')" [ngClass]="{'active': screenTitle === 'Bottling'}"><img src="assets/bottling.svg" alt="Bottling-icon"><span> Bottling</span></a>
    <a (click)="routeAndClose('logout')" [ngClass]="{'active': screenTitle === 'tab7'}"><img src="assets/logout-icon.svg" alt="Logout-Icon">
        <span style="margin-left: 3px;">Logout</span></a>
</div>

<div class="content">

    <router-outlet>

    </router-outlet>
</div>
